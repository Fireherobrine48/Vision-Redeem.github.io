<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Studios - Redeem Code</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0E1A25;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden; 
        }

        header {
            background-color: #1E90FF;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        nav {
            flex-grow: 1; 
            text-align: center; 
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center; 
            margin: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li:first-child {
            margin-left: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #FFFFFF;
            font-weight: bold;
            transition: color 0.3s, border-bottom 0.3s;
            padding-bottom: 5px;
        }

        nav ul li a:hover {
            color: #FFD700;
            border-bottom: 2px solid #FFD700;
        }

        .content {
            padding: 20px;
            background-color: #121F2B;
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .content h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            display: inline-block;
            padding-bottom: 10px;
        }

        .redeem-container {
            width: 400px;
            margin-top: 20px;
            background-color: #1C2833;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
        }

        .redeem-container input {
            width: calc(100% - 22px);
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            background-color: #2C3E50;
            border: none;
            color: #FFFFFF;
            border-radius: 5px;
            outline: none;
        }

        .redeem-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498DB;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .redeem-container button:hover {
            background-color: #2980B9;
        }

        #message {
            margin-top: 10px;
            font-size: 1.2em;
            color: #FFFFFF;
        }

        #giftText {
            font-size: 0.8em;
            margin-top: 10px;
            color: #CCCCCC;
        }

        footer {
            background-color: #1E90FF;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            width: 100%;
            position: relative;
            flex-shrink: 0; 
        }

        footer .social-media {
            display: flex;
            gap: 10px;
        }

        footer .social-media a {
            text-decoration: none;
            color: #FFFFFF;
        }

        footer .social-media a img {
            width: 24px;
            height: 24px;
            transition: transform 0.3s;
        }

        footer .social-media a:hover img {
            transform: scale(1.2);
        }

        .copyright {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vision Studios</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Games</a></li>
                <li><a href="#">Advancements</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h2>Redeem Your Code</h2>
        <div class="redeem-container">
            <input type="text" id="codeInput" placeholder="Enter redeem code">
            <button onclick="redeemCode()">Redeem</button>
            <div id="message"></div>
            <p id="giftText" style="font-size: 0.8em; margin-top: 10px;">Gotten it as a gift? Well, it's your lucky day to see what you get.</p>
        </div>
    </div>

    <footer>
        <div class="social-media">
            <a href="https://twitter.com"><img src="https://upload.wikimedia.org/wikipedia/commons/5/57/X_logo_2023_%28white%29.png" alt="Twitter"></a>
            <a href="https://youtube.com"><img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/youtube-app-white-icon.png" alt="YouTube"></a>
        </div>
        <nav class="copyright">
            &copy; 2024 Vision Studios. All rights reserved.
        </nav>
    </footer>

    <script>
        function redeemCode() {
            const code = document.getElementById('codeInput').value.trim().toUpperCase();
            const message = document.getElementById('message');

            switch (code) {
                case "GAME2024":
                case "VISIONFREE14":
                case "P1234":
                case "ANGZAC1":
                    message.textContent = "Code redeemed successfully! Redirecting...";
                    message.style.color = "green";
                    setTimeout(() => {
                        window.location.href = "https://drive.google.com/file/d/1MeExasSPmqyh0bDSPFwhSLA_BbYDQl2N/view?usp=sharing";
                    }, 5000);
                    break;
                default:
                    message.textContent = "Invalid code. Please try again.";
                    message.style.color = "red";
            }
        }
    </script>
</body>
</html>
